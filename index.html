<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandale Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Arimo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./MN.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-arimo bg-white text-gray-800">
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Hero Section -->
    <div id="hero-container"></div>
    
    <!-- ¿Quiénes Somos? Section -->
    <div id="about-container"></div>
    
    <!-- Equipo Section -->
    <div id="team-container"></div>
    
    <!-- Servicios Section -->
    <div id="services-container"></div>
    
    <!-- Educación Section -->
    <div id="education-container"></div>
    
    <!-- Razones Section -->
    <div id="reasons-container"></div>
    
    <!-- Experiencia Section -->
    <div id="experience-container"></div>
    
    <!-- Planes Section -->
    <div id="plans-container"></div>
    
    <!-- Contacto Section -->
    <div id="contact-container"></div>
    
    <!-- WhatsApp Button -->
    <div id="whatsapp-container"></div>
    
    <!-- Footer -->
    <div id="footer-container"></div>

    <script type="module" src="scripts.js?v=1.1"></script>
    <script>
        const sections = [
        'header', 'hero', 'about', 'team', 'services', 
        'education', 'reasons', 'experience', 'plans', 
        'contact', 'whatsapp', 'footer'
    ];

    Promise.all(sections.map(section => 
            fetch(`sections/${section}.html`)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById(`${section}-container`);
                    container.innerHTML = html;

                    // Solo para la sección de experiencia
                    if (section === 'experience') {
                        const videos = container.querySelectorAll('video');
                        videos.forEach(video => {
                            video.addEventListener('play', () => {
                                videos.forEach(v => {
                                    if (v !== video) v.pause();
                                });
                            });
                        });

                        // Cargar modal.js después de cargar la sección de experiencia
                        const script = document.createElement('script');
                        script.src = 'modal.js';
                        document.body.appendChild(script);
                    }
                })
                .catch(error => console.error(`Error loading ${section}:`, error))
        ));
    </script>
</body>
</html>
